apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 26
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "br.com.martinlabs.usecase"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 10000 // # ## ##
        versionName "a1.0.0" // a - android
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    applicationVariants.all { variant ->
        variant.resValue "string", "version_name", variant.versionName
    }

    buildTypes {
        debug {
            buildConfigField "String", "SERVER_URL", '"http:/' + getLocalIPv4()[0] + ':8080/usecase/api/"'
        }

        debugBeta {
            signingConfig signingConfigs.debug
            buildConfigField "String", "SERVER_URL", '"http://beta.martinlabs.com.br:8080/usecase/api/"'
        }

        release {
            buildConfigField "String", "SERVER_URL", '"https://usecase.com/api/"'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        releaseBeta {
            buildConfigField "String", "SERVER_URL", '"https://beta.martinlabs.com.br:8080/usecase/api/"'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

kotlin {
    experimental {
        coroutines "enable"
    }
}

def getLocalIPv4() {
    def ip4s = []
    NetworkInterface.getNetworkInterfaces()
            .findAll { it.isUp() && !it.isLoopback() && !it.isVirtual() }
            .each {
        it.getInetAddresses()
                .findAll { !it.isLoopbackAddress() && it instanceof Inet4Address }
                .each { ip4s << it }
    }
    return ip4s
}

dependencies {

//    COMMONS
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':simpli-model')
    implementation project(path: ':simpli-tools')

//    KOTLIN
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '0.20'
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-android', version: '0.20'

//    APP SUPPORT
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'

//    PLAY SERVICES
    implementation 'com.google.android.gms:play-services-maps:11.8.0'
    implementation 'com.google.android.gms:play-services-location:11.8.0'
    implementation 'com.google.android.gms:play-services-analytics:11.8.0'
    implementation 'com.google.maps.android:android-maps-utils:0.4+'

//    RETROFIT
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'ru.gildor.coroutines:kotlin-coroutines-retrofit:0.8.2'

//    REACTIVEX
    implementation "io.reactivex.rxjava2:rxkotlin:2.2.0"
    implementation "io.reactivex.rxjava2:rxandroid:2.0.2"

//    BINDING COLLECTION ADAPTER
    implementation 'me.tatarka.bindingcollectionadapter2:bindingcollectionadapter:2.2.0'
