//    OTHER
    implementation 'org.apmem.tools:layouts:1.10@aar' // flow layout
    implementation 'com.github.johnpersano:supertoasts:2.0'
    implementation 'com.github.rakshakhegde:LastPagerAdapter:1.2'
    implementation 'com.github.Ilhasoft:data-binding-validator:1.0.0'
    implementation 'com.makeramen:roundedimageview:2.3.0'
    implementation 'com.romandanylyk:pageindicatorview:1.0.0'
    implementation 'io.paperdb:paperdb:2.6'
    implementation 'io.nlopez.smartlocation:library:3.3.3'
    implementation 'jp.wasabeef:glide-transformations:3.0.1'
    implementation 'joda-time:joda-time:2.9.9'
